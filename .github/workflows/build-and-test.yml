name: build-and-test

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
    paths-ignore:
      - '**.adoc'
      - '**.txt'
  pull_request:
    paths-ignore:
      - '**.adoc'
      - '**.txt'
  workflow_dispatch:

concurrency:
  group: '${{ github.workflow }}-${{ github.job }}-${{ github.head_ref || github.ref_name }}'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ${{ matrix.windows }}
    strategy:
      fail-fast: false
      matrix:
        ruby: [ '3.1' ]
        windows: [ 'windows-2022' ]
#        ruby: [ '2.7', '3.0', '3.1', '3.2' ]
#        windows: [ 'windows-2019', 'windows-2022' ]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: false

    - name: Build and test with Rake
      run: |
        bundle install
        rake test

  package:
    runs-on: windows-latest
    needs: [ build ]
    steps:
    - uses: actions/checkout@v3

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.1
        bundler-cache: false

    - name: Package gem
      run: |
        bundle install
        rake build

    - name: Install gem
      run: rake install

    - name: Test installed gem
      run: |
        aibika test/fixtures/helloworld/helloworld.rb
        ./helloworld.exe

# ----- Release -----
  release:
    name: Release gem
    needs: [ package ]
    runs-on: windows-latest
    if: contains(github.ref, 'refs/tags/v') && !contains(github.ref, 'pre')
    steps:
    - uses: actions/checkout@v3

    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.1
        bundler-cache: true

    - uses: actions-mn/gem-release@main
      with:
        api-key: ${{ secrets.TEBAKO_CI_RUBYGEMS_API_KEY }}
        release-command: bundle exec rake release
